<!DOCTYPE html>
<html>
<head>
  <title></title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="http://www.numericjs.com/lib/numeric-1.2.6.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js" type="text/javascript"></script>
<style type="text/css">
  .centered {
    margin-top: 60px;
  }
</style>
</head>
<body>

  <div class="container-fluid centered">

    <div class="row">
      <div class="col-md-4 col-md-offset-2">
        <div class="well">
           <label>Number of states</label><input type="number" step="any"  min="2" name="num_of_states" id="num_of_states">
        </div>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-md-5 col-md-offset-2">
        <div class="well">
        <div id="labels"></div>
        <hr>
        <button class="btn btn-info">Generate Transition matrix</button>
        </div>
      </div>            
    </div>

    <hr>

    <div class="row">
      <div class="col-md-5 col-md-offset-2">
        <div class="well" id="matrix_details">
        </div>
      </div>            
    </div>
  </div>

<script type="text/javascript">
  document.getElementById('num_of_states').addEventListener('change', function(){
    var cont = document.getElementById('labels');
    cont.innerHTML = "";
    for(var i=0; i<parseInt(this.value); i++){
      var l = document.createElement("input");
      l.setAttribute("data-state", i+1);
      cont.appendChild(l);
    }
  })
</script>

</body>
</html>
